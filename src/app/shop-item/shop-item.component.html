<div class="shop-item">
	<button (click)="OnEdit();">
		<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
	</button>
	<button (click)="OnDelete()">
		<i class="fa fa-times" aria-hidden="true"></i>
	</button>
	<div class="content">
		<div class="image">
			<img src="{{ shop.imageUrl }}" alt="coffee">
			<span *ngIf="shop.isEdit">
				New Image Url:
				<input type="text" [(ngModel)]="newShopImageUrl">
			</span>
		</div>
		<h3 class="name">
			<span *ngIf="!shop.isEdit">
				Name: {{ shop.name }}
			</span>
			<span *ngIf="shop.isEdit">
				Name:
				<input type="text" value="{{ shop.name }}"  [(ngModel)]="newShopName">
			</span>
		</h3>
		<i class="price">
			<span *ngIf="!shop.isEdit">
				Price: {{ shop.price }}
			</span>
			<span *ngIf="shop.isEdit">
				Price: 
				<input type="text" value="{{ shop.price }}"  [(ngModel)]="newShopPrice">
			</span>
		</i>
		<div *ngIf="shop.isEdit">
			<button (click)="Save(shop)">
				Save
			</button>
			<button (click)="shop.isEdit = false">
				Cancel
			</button>
		</div>
	</div>
</div>
